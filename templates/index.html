
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1b1b1b 100%);
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #111111;
            border-bottom: 2px solid #00bcd4;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            position: sticky;
            top: 0;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #00bcd4 !important;
        }

        .navbar-nav > li > a {
            color: #b2bec3 !important;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar-nav > li > a:hover {
            color: #ffffff !important;
        }

        /* CSS Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 40px;
            padding: 50px 0;
        }

        .grid-item {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .grid-item:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.7);
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(31, 31, 31, 0.85), rgba(52, 152, 219, 0.15));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        .card-body {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .card-img-top {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .grid-item:hover .card-img-top {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.6);
        }

        .text-white {
            color: #ecf0f1;
            margin: 12px 0;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #00bcd4;
            font-size: 60px;
            text-align: center;
            margin-bottom: 50px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            margin: 0;
        }

        /* Additional Styling */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .text-highlight {
            color: #00bcd4;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Book Recommend</a></li>
<!--                <li><a href="#">Contact</a></li>  -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div>
            <h1>Top 50 Books</h1>
        </div>

        <!-- CSS Grid Container -->
        <div class="grid-container">
            {% for i in range(book_name|length) %}
                <div class="grid-item">
                    <img class="card-img-top" src="{{image[i]}}">
                    <div class="card-body">
                        <p class="text-white">{{book_name[i]}}</p>
                        <p class="text-highlight">by {{author[i]}}</p>
                        <p class="text-white">Votes: {{votes[i]}}</p>
                        <p class="text-white">Rating: {{rating[i]}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
